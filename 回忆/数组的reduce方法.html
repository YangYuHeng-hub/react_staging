<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            数组的reduce方法：
            语法：
                arr.reduce((preValue,current,index,arr)=>{},initialValue)
                arr:当前操作的数组
                preValue:第一次执行回调是为给定的初始值initialValue，以后是上一次执行回调时的返回值
                    备注:若没有传入initialValue，则第一次的preValue值是数组中的第一个元素的值
                current:表示当前正在处理的元素
                index:表示当前正在出路的数组元素的索引，若传入看initialValue值，则为0，否则为1
                array:当前操作的数组(就是arr)
                initialValue:表示初始值，一般做数学运算时设置为0，若为筛选最值可以不传
        */

        let person = [
            {id:'001',name:'张三',age:13},
            {id:'002',name:'李四',age:14},
            {id:'003',name:'王五',age:15},
            {id:'004',name:'赵六',age:16}
        ]

        let arr = [1,2,3,4,5,6,7]

        arr.reduce((preValue,current,index,arr)=>{
            console.log(preValue,current,index,arr)
            return preValue
        },0)
    </script>
</body>
</html>
